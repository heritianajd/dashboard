<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body style="background-color: #BDA3EFFF;margin: 0;">
    <section id="registration">
        <header>
            <img src="assets/photos/registration/logo.png" alt="Logo registration">
        </header>
        <main>
            <div class="registration-group">
                <img src="assets/photos/registration/group.png" alt="Group registration"> 
            </div>
            <div class="registration-sign">
                <div class="registration-creation-account">
                    <h1>Create an account</h1>
                    <p>Star your 30 day free trial</p>
                </div>
                <div class="registration-social-media">
                    <button class="google">
                        <a href="https://google.com" target="_blank">
                            <img src="assets/photos/registration/google.png" alt="google-image">
                        </a>
                    </button>
                    <button class="facebook">
                        <a href="https://facebook.com" target="_blank">
                            <img src="assets/photos/registration/facebook.png" alt="facebook-image">
                        </a>
                    </button>
                    <button class="iphone">
                        <a href="#">
                            <img src="assets/photos/registration/apple.png" alt="iphone-logo">
                        </a>
                    </button>
                </div>
                <div class="registration-container-form">
                    <form action="dashboard.html">
                        <div class="registration-input">
                            <label for="name">Full name</label>
                            <input type="text" placeholder="John Doe">
                        </div>
                        <div class="registration-input">
                            <label for="email">Email</label>
                            <input type="email" placeholder="example.email@.com">
                        </div>
                        <div class="registration-input">
                            <label for="">Password</label>
                            <input type="password" placeholder="Enter at least 8+ characters">
                        </div>
                        <a href="index.html" class="registration-button-sign">
                            <button type="submit">Sign up</button>
                        </a>
                    </form>
                </div>
                <div class="paragraphe">
                    <p>Been here before <a href="#">Log in</a></p>
                </div>
            </div>
        </main>
        <section id="section-backround">
            <div class="oval-left"></div>
            <div class="oval-right"></div>
            <div class="rectangle"></div>
        </section>  
    </section>
</body>
</html>
